<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asem Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #101010;
            color: #eee;
            text-align: center;
            padding-bottom: 50px;
        }
.welcome-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #0f0f0f);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 999;
    animation: fadeIn 1.2s ease-in-out;
    box-shadow: 0 0 15px rgba(255,0,0,0.3);
}

.welcome-screen h2 {
    font-size: 28px;
    color: #fbfbfb;
    text-shadow: 0 0 10px red, 0 0 20px red;
    animation: glowText 1.5s infinite alternate;
}

.welcome-screen input, .welcome-screen button {
    padding: 12px;
    font-size: 18px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    text-align: center;
    outline: none;
}

.welcome-screen input {
    width: 200px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.5);
    transition: 0.3s;
}

.welcome-screen input:focus {
    border-color: red ;
    box-shadow: 0 0 10px red;
}

.welcome-screen button {
    background: #ff0000;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.welcome-screen button:hover {
    background: darkred;
    transform: scale(1.1);
}

#welcomeMessage {
    display: none;
    font-size: 24px;
    margin-top: 15px;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 10px red, 0 0 20px red;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid red;
    width: 0;
    animation: typing 2s steps(20, end) forwards, blinkCursor 0.8s infinite;
}

/* 🌀 تأثيرات */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes glowText {
    from { text-shadow: 0 0 5px red, 0 0 10px red; }
    to { text-shadow: 0 0 15px red, 0 0 30px red; }
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blinkCursor {
    50% { border-color: transparent; }
}


        .header-container {
            display: flex;

            gap: -10px;

        .gallery-container, .services-container {

        .gallery-container img, .service-card {

            transform-style: preserve-3d;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gallery-container img:hover, .service-card:hover {
            transform: rotateY(10deg) rotateX(3deg) scale(1.05);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.4);
        }

        .service-card {

        .whatsapp-button {

        footer {

        }

        }

</head>

    <script>
        function startSite() {
            let name = document.getElementById("username").value.trim();
            if (!name) return alert("اكتب اسمك الأول يا معلم!");
